        <script>
              if(window.sessionStorage){
                var nombre = sessionStorage.getItem("nombre");
                
                if(nombre==null){
                  document.getElementById("usuariologin").innerHTML="";
                  document.getElementById("logear").hidden=false;
                  document.getElementById("deslogear").hidden=true;
                  document.getElementById("agregar").hidden=true;

                }else{
                 
                  document.getElementById("usuariologin").innerHTML=nombre;
                  document.getElementById("logear").hidden=true;
                  document.getElementById("deslogear").hidden=false;
                  document.getElementById("agregar").hidden=false;
                }
              }
            </script>
