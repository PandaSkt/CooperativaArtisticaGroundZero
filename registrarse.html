    <label for="resultado">Resultado:</label>
    <input type="number" name="resultado" id="resultado" readonly><br>

    <button id="sumar">Sumar</button>
    <script>
        $(document).ready(function () {

            $("#error1").hide();
            $("#error2").hide();
            $("#num1").blur(function(){
                if($("#num1").val().length == 0){
                    $("#error1").fadeIn();
                }else{
                    $("#error1").fadeOut();
                }
            });
            $("#num2").blur(function(){
                if($("#num2").val().length == 0){
                    $("#error2").fadeIn();
                }else{
                    $("#error2").fadeOut();
                }
                
            });

            $("#sumar").click(function () {
                if ($("#num1").val().length == 0 || $("#num2").val().length == 0) {
                alert("Completa todos los campos antes de continuar!.");
            } else {
                let num1 = parseInt($("#num1").val());
                let num2 = parseInt($("#num2").val());
                let resultado = num1 + num2
                $("#resultado").val(resultado);
            }
            });
        });
    </script>
